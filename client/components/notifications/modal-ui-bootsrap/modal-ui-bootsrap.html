<div class="modal-header">
    <h3>{{modalUI.modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <p ng-bind-html="modalUI.modalOptions.bodyText"></p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary"
            ng-click="modalUI.ok()">{{modalUI.modalOptions.actionButtonText}}</button>
    <button type="button" class="btn btn-default" ng-if="modalUI.modalOptions.closeButtonText"
            ng-click="modalUI.close()">{{modalUI.modalOptions.closeButtonText}}</button>
</div>
