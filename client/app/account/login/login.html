<h1>Войти</h1>
<custom-alert show="login.serverError"
              class-type="danger"
              on-cancel="login.serverError = null" >
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    {{ login.serverError }}
</custom-alert>

<form ng-submit="login.login(form)" name="form" novalidate>
    <div class="form-group" ng-class="{ 'has-success': form.email.$valid && login.submitted,
                                            'has-error': form.email.$invalid && login.submitted }">
        <label>Почта</label>
        <input type="email" name="email" class="form-control" ng-model="login.user.email" required>

        <p class="help-block" ng-show="form.email.$error.required && login.submitted">
            Пожалуйста, введите почту
        </p>

        <p class="help-block" ng-show="form.email.$error.email && login.submitted">
            Пожалуйста, введите почту коrрректно
        </p>
    </div>

    <div class="form-group" ng-class="{ 'has-success': form.password.$valid && login.submitted,
                                            'has-error': form.password.$invalid && login.submitted }">
        <label>Пароль</label>
        <input type="password" name="password" class="form-control" ng-model="login.user.password" required>

        <p class="help-block" ng-show="form.password.$error.required && login.submitted">
            Пожалуйста, введите пароль
        </p>
    </div>

    <input type="submit" value="Войти" class="btn btn-primary"/>
    <a ui-sref="forgot">Забыли пароль?</a>
</form>
