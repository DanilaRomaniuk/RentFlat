<h1>Восстановить пароль</h1>
<custom-alert show="forgot.serverError"
              class-type="danger"
              on-cancel="forgot.serverError = null" >
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    {{ forgot.serverError }}
</custom-alert>
<form ng-submit="forgot.resetPassword(form)" name="form" novalidate>
    <div class="form-group" ng-class="{ 'has-success': form.email.$valid && forgot.submitted,
                                            'has-error': form.email.$invalid && forgot.submitted }">
        <label>Почта</label>
        <input type="email" name="email" class="form-control" ng-model="forgot.email" required autofocus>

        <p class="help-block" ng-show="form.email.$error.required && forgot.submitted">
            Пожалуйста, введите почту
        </p>

        <p class="help-block" ng-show="form.email.$error.email && forgot.submitted">
            Пожалуйста, введите почту коректно
        </p>
    </div>


    <input type="submit" value="Восстановить пароль" class="btn btn-primary"/>
</form>
